                <script id="rendered-js">

                    function count() {
  
                        var counter = { var: 0 };
  
                        TweenMax.to(counter, 3, {
    
                            var: 100,
    
                            onUpdate: function () {
      
                                var number = Math.ceil(counter.var);
      
                                $('.counter').html(number);
     
                                if (number === counter.var) {count.kill();}
   
                            },
    
                            onComplete: function () {
      
                                count();
   
                            },
   
                            ease: Circ.easeOut });


                    }
                    count();
